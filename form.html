<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Review Form</title>
    <meta name="description" content="WDD 131 – Dynamic Web Fundamentals – Adrian Jemmotte">
    <meta name="author" content="Adrian Jemmotte">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="attractions.html">Home</a></li>
                <li><a href="project.html">Trip</a></li>
                <li><a href="form.html">Feedback</a></li>
            </ul>
        </nav>
        <h1>Places Review Form</h1>
        <p>Share your feedback to help others on their trip!</p>
    </header>

    <main>
        <form id="reviewForm" method="get" action="review.html">
            <fieldset>
                <legend>Place Details</legend>
                
                <div class="form-group">
                    <label for="productName">Place Name:</label>
                    <select id="productName" name="productName" required>
                        <option value="" disabled selected>Select a Place ...</option>
                        
                    </select>
                </div>

                <div class="form-group">
                    <label>Overall Rating:</label>
                    <div id="rating" class="rating">
                        <input type="radio" id="star1" name="rating" value="1" required>
                        <label for="star1" class="star">☆</label>
                        <input type="radio" id="star2" name="rating" value="2" required>
                        <label for="star2" class="star">☆</label>
                        <input type="radio" id="star3" name="rating" value="3" required>
                        <label for="star3" class="star">☆</label>
                        <input type="radio" id="star4" name="rating" value="4" required>
                        <label for="star4" class="star">☆</label>
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5" class="star">☆</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="installDate">Date of Visit:</label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Useful Features</legend>
                <p>Check all that apply:</p>
                <div class="checkbox-group">
                    <input type="checkbox" id="durability" name="features" value="Durability">
                    <label for="durability">Visual Appeal</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
                    <label for="easeOfUse">Relaxation</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="performance" name="features" value="Performance">
                    <label for="performance">Satisfaction</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="design" name="features" value="Design">
                    <label for="design">Funny</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="value" name="features" value="Value">
                    <label for="value">Organized</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Feedback</legend>
                <div class="form-group">
                    <label for="writtenReview">Written Review:</label>
                    <textarea id="writtenReview" name="writtenReview" rows="4" placeholder="Optional: Share your thoughts..."></textarea>
                </div>

                <div class="form-group">
                    <label for="userName">Your Name:</label>
                    <input type="text" id="userName" name="userName" placeholder="Optional">
                </div>
            </fieldset>

            <div class="form-group button-group">
                <input type="submit" value="Submit Review" title="Submit Review">
                <input type="reset" id="resetform" value="Reset Form" title="Reset Form">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Adrian Jemmotte | Bolivar State, Venezuela</p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
